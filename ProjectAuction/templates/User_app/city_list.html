{% extends 'base.html' %}
{% load crispy_forms_tags %}


{% block title %}
    <title>CITY LIST</title>
{% endblock %}    

{% block content %}
{% load static %}

<table class="table table-dark">
    <thead class="thead-dark">
      <tr>
        <th scope="col">CITY ID</th>
        <th scope="col">STATE</th>
        <th scope="col">CITY NAME</th>
        <th scope="col">UPDATE</th>
        <th scope="col">DELETE</th>
      </tr>
    </thead>
    <tbody>
    {% for i in object_list %}
      <tr>
        <td>{{i.city_id}}</td>
        <td>{{i.state}}</td>
        <td>{{i.city_name}}</td>
          <td><button class="btn btn-warning"><a href="{% url 'updatecity_url' i.city_id %}">UPDATE</a></button></td>
          <td><button class="btn btn-danger"><a href="{% url 'deletecity_url' i.city_id %}">DELETE</a></button></td>
      </tr>
      {% endfor %}
    </tbody>
  </table> 
{% endblock %}
